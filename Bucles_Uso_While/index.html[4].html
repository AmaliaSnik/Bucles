<!DOCTYPE html>
<html>
<head>

<body>

    <table width="25%" border="0">
        <tr>

        <input type="text" name="textfield" id="c_mensaje"</td>
        <td><label for="textfield2"></label>

        </tr>

</table>
<script>

    var aleatorio=Math.round(Math.random()*100);
   
    var minum, intentos;
   
     minum=0;
   
     intentos=0;

     var mensajes=document.getElementById("c_mensaje");

     var intentos_consumidos=document.getElementById("c_intentos");
   
    do{ 
   
        minum=prompt("Introduce un nÂ° entre 0 y 100");
         
         if(aleatorio>minum) {

            mensaje.value="Mas alto";

            mensaje.style.fontSize="18px";
   
         }
   
         if(aleatorio<minum) {
           mensaje.value="Mas bajo";

   } while(aleatorio!=minum);

   </script>
</body>
</html>
