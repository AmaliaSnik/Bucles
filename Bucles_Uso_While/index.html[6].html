<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bucle For II</title>

<script>

var Trabajadores=new Array();

var persona="";

var contador=0;

while(persona!="salir") {

persona=prompt("Introduce trabajador");

Trabajadores[contador]=persona;

contador++;


}

Trabajadores.pop();


for(var i=0;i<Trabajadores.length;i++) {

    document.write(Trabajadores[i] + "<br/>");


}


</script>

</head>

<body>
</body>
</html>
