<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bucle While II</title>

<style>

#contenedor {

    width:25%;
    background-color:#ffc;
    margin:auto;
    padding:15px;

}

</style>

<script>

var nombre, edad, poblacion;

nombre=prompt("Introduce tu nombre, por favor");

    while(!isNaN(nombre)){

        nombre=prompt("Introduce un nombre válido");
    }

edad=prompt("Introduce tu edad, por favor");

    while(edad<=0 || edad>120 || isNaN(edad)){

        edad=prompt("Introduce una edad válida");

    }

poblacion=prompt("Introduce tu poblacón");

    while(!isNaN(ppoblacion));

        poblacion=prompt("Introduce una población válida");





</script>

</head>

<body>
<div id="contenedor">

    <p>Nombre: <script>document.write(nombre);</script> </p>

    <p>Edad: <script>document.write(edad);</script> </p>

    <p>Población: <script>document.write(poblacion);</script> </p>

</div>

</body>
</html>
